language: php

notifications:
  email:
    on_success: never
    on_failure: change

php:
  - 5.6.0
  - 7.0.0
  - 7.1.0
  - 8.0.0
  - 8.1.0

os: linux

dist: focal

services:
  - mysql

env:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=latest WP_MULTISITE=1

before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - composer install --prefer-source --no-interaction

script: phpunit
